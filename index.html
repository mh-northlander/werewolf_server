<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>websocket-chat</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>WebSocket-Chat</h1>
      <form class="form-inline">
        <div class="form-group">
          <label for="msgForm"> message: </label>
          <input type="text" class="form-control" id="msgForm">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
      <form class="form-inline">
        <button type="button" class="btn btn-primary" id="gameStart">gameStart</button>
      </form>
      <div id="chatLogs"></div>
    </div>

    <script type="text/javascript">
      var socket = io.connect();

      socket.on("joinRoom", function(data){
          appendMsg(data.value)
      });
      socket.on("startGame", function(data){
          appendMsg("あなたは　" + data.value + "です。");
      });

      function appendMsg(text) {
      $("#chatLogs").append("<div>" + text + "</div>");
      }

      $("form").submit(function(e){
      var message = $("#msgForm").val();
      $("#msgForm").val('');
      socket.emit("joinRoom", {userId : Math.random().toString(36).slice(-8), name: message});
      e.preventDefault();
      });

      $("#gameStart").click(function(e){
        socket.emit("startGame");
      });
    </script>
  </body>
</html>
